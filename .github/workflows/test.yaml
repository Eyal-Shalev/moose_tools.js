name: Test
run-name: ${{ github.actor }} is running ${{ github.workflow }} on ${{ github.ref_type }} ${{ github.ref }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify formatting
        if: ${{ always() }}
        run: deno fmt --check

      - name: Run linter
        if: ${{ always() }}
        run: deno lint

      - name: Run tests
        if: ${{ always() }}
        run: deno test -A
